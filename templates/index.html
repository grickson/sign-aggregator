<!doctype html>
<html>
    <head>
        <title>Hello Flask</title>
        {% assets "css_all" %}
            <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
        {% endassets %}
    <head>
    <body>
        {% if name %}
        <div class="page-header">
            <h1>Hello {{ name }}!</h1>
        </div>
        {% else %}
        <h1>Hello, World!</h1>
        {% endif %}
        {% assets "js_all" %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
        {% endassets %}
    </body>
</html>
